<li class="t_place_item">
    <div class="t_place_item_header">
        <span class="t_place_item_type" type="0"></span>
        <span class="t_place_item_content"><%=place%></span>
        <span class="t_place_item_cancel">X</span>
    </div>
    <div class="t_place_item_set">
        <button class="t_place_item_start t_place_item_button">设为起点</button>
        <button class="t_place_item_end t_place_item_button">设为终点</button>
    </div>
</li>
