<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>load</title>
    <style>
        html, body, #map-canvas {
            height: 100%;
            width:100%;
            margin: 0px;
            padding: 0px
        }
    </style>
    <!--<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>-->
     <script  type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJeZAeODWfLv4XWUmLINM35pL8ADwZ_gY&sensor=true"></script>
    <script>
        function initialize(){
            var point1 = new google.maps.LatLng(22.540391,114.110087);
            var point2 = new google.maps.LatLng(22.550391,114.120087);
            var mapOptions = {
                zoom: 15,
                center: point1
            }
            var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

            var marker1 = new google.maps.Marker({
                position: point1,
                map: map,
                title: 'Hello World!'
            });

            var directionsService = new google.maps.DirectionsService();
            var directionsDisplay = new google.maps.DirectionsRenderer();
            directionsDisplay.setMap(map);
            var request = {
                origin:point1,
                destination:point2,
                travelMode: google.maps.DirectionsTravelMode.DRIVING
            };
            directionsService.route(request, function(response, status) {
                if (status == google.maps.DirectionsStatus.OK) {
                    directionsDisplay.setDirections(response);
                }
            });
        }
        google.maps.event.addDomListener(window, 'load', initialize);
        </script>
</head>
<body>
<div id="map-canvas"></div>
</body>
</html>
