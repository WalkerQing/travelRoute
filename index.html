<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>基于百度地图的旅行路径规划</title>
    <link rel="stylesheet" href="master/css/base.css" />
    <link rel="stylesheet" href="master/css/map.css" />

</head>

<body>
<div id="t_map_container"></div>
<div id="t_right_zone">
    <div id="t_right_zone_content">
        <div class="t_mode_options">
            <select class="t_select_name">
                <option value="0">最小时间</option>
                <option value="1">最短距离</option>
                <option value="2">避开高速</option>
            </select>
        </div>
        <div class="t_search_add">
            <input type="text" placeholder="请输入地名" id="t_search_input" size="40px"/>
            <input type="button" id="t_place_add_btn" value="添加" />
        </div>
        <div id="t_place">
            <ul id="t_place_area">
            </ul>
        </div>
        <div id="t_search">
            <input id="t_btnSearch" type="button" value="查询" />
        </div>
        <!--<div id="searchResult">
        </div>-->
    </div>
</div>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.5&ak=lGv0D1ipAA9UeVtQXsFQpTsU"></script>
<script type="text/javascript" src="lib/head.js"></script>
<script type="text/javascript" src="master/js/init.js"></script>
</body>
</html>
